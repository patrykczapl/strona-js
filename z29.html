<script>
  var czlowiek_cza = {
    nazwisko: "Czajka",
    imie: "Jan",
    zawod: "Programista",
    pokaz: function() {
      document.write("Imię: " + this.imie + "<br>");
      document.write("Nazwisko: " + this.nazwisko + "<br>");
      document.write("Zawód: " + this.zawod);
    }
  };
  czlowiek_cza.pokaz();
</script>
