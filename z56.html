<!DOCTYPE html>
<html>
<head><title>Zadanie 56 - Cza</title></head>
<body>
<script>
let znak_cza = prompt("Podaj znak:");
let ile_znakow_cza = parseInt(prompt("Ile razy powtórzyć?:"));
let ile_wierszy_cza = parseInt(prompt("Ile znaków na wiersz?:"));
for(let i = 1; i <= ile_znakow_cza; i++) {
    document.write(znak_cza);
    if(i % ile_wierszy_cza === 0) document.write("<br>");
}
</script>
</body>
</html>
