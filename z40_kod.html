<!DOCTYPE html>
<html lang="pl">
<head>
  <title>Zadanie JavaScript</title>
  <meta charset="utf-8">
  <style>
    h1 { text-transform: uppercase; }
  </style>
</head>
<body>
  <h1>Proste działania</h1>
  <label for="a">Podaj pierwszą liczbę:</label>
  <input type="number" id="a">
  <br><br>
  <label for="b">Podaj drugą liczbę:</label>
  <input type="number" id="b">
  <br><br>
  <input type="button" value="DODAWANIE" onclick="suma_cza()">
  <input type="button" value="ODEJMOWANIE" onclick="roznica_cza()">
  <input type="button" value="MNOŻENIE" onclick="iloczyn_cza()">
  <input type="button" value="DZIELENIE" onclick="iloraz_cza()">
  <input type="button" value="TEORIA-Cza" onclick="teoria_cza()">
  <div id="wynik" style="margin-top:20px;"></div>
  <script>
    function suma_cza() {
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      if (a == "" || b == "") {
        document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
      } else {
        a = parseFloat(a);
        b = parseFloat(b);
        var suma = a + b;
        document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + suma.toFixed(2);
      }
    }
    function roznica_cza() {
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      if (a == "" || b == "") {
        document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
      } else {
        a = parseFloat(a);
        b = parseFloat(b);
        var roznica = a - b;
        document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + roznica.toFixed(2);
      }
    }
    function iloczyn_cza() {
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      if (a == "" || b == "") {
        document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
      } else {
        a = parseFloat(a);
        b = parseFloat(b);
        var iloczyn = a * b;
        document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloczyn.toFixed(2);
      }
    }
    function iloraz_cza() {
      var a = document.getElementById("a").value;
      var b = document.getElementById("b").value;
      if (a == "" || b == "") {
        document.getElementById("wynik").innerHTML = "Proszę uzupełnić obie liczby.";
      } else {
        a = parseFloat(a);
        b = parseFloat(b);
        if (b == 0) {
          document.getElementById("wynik").innerHTML = "Nie wolno dzielić przez zero.";
        } else {
          var iloraz = a / b;
          document.getElementById("wynik").innerHTML = "Wynik działania wynosi: " + iloraz.toFixed(2);
        }
      }
    }
    function teoria_cza() {
      document.write("<font color=green size=4>pierwsza linia teorii</font><br>");
      document.write("<font color=red size=4><</font><font color=red size=4>label for=</font><font color=red size=4>\"</font>");
      document.write("<font color=red size=4>a</font><font color=red size=4>\"</font><font color=red size=4>></font>");
      document.write("<font color=red size=4>Podaj pierwszą liczbę:</font>");
      document.write("<font color=red size=4><</font><font color=red size=4>/label</font><font color=red size=4>></font>");
      document.write("<font color=red size=4><</font><font color=red size=4>input type=</font><font color=red size=4>\"</font>");
      document.write("<font color=red size=4>number</font><font color=red size=4>\"</font>");
      document.write("<font color=red size=4> id=</font><font color=red size=4>\"</font>");
      document.write("<font color=red size=4>a</font><font color=red size=4>\"</font><font color=red size=4>></font><br>");
      document.write("<font color=green size=4>wytłumaczenia</font><br>");
      document.write("<font color=red size=4>wykonanie numerycznego pola formularza z opisem 'Podaj pierwszą liczbę:' a nazwa pola to 'a' </font><br>");
      document.write("<font color=green size=4>Druga linia kodu</font><br>");
      document.write("<font color=red size=4><input type=\"button\" value=\"DODAWANIE\" onclick=\"suma_cza()\"></font><br>");
      document.write("<font color=green size=4>Wykonanie przycisku o nazwie DODAWANIE i z takim samym napisem, kliknięcie myszką uruchamia funkcję suma_cza().</font><br>");
      document.write("<font color=green size=4>Trzecia linia kodu</font><br>");
      document.write("<font color=red size=4>var a = document.getElementById(\"a\").value;</font><br>");
      document.write("<font color=green size=4>wpisanie do zmiennej \"a\" wartości z elementu o Id \"a\" (zbieżność nazw)</font><br>");
      document.write("<font color=green size=4>Czwarta linia kodu</font><br>");
      document.write("<font color=red size=4>if (a == \"\" || b == \"\")</font><br>");
      document.write("<font color=green size=4>sprawdzenie czy pola \"a\" lub \"b\" są puste.</font><br>");
      document.write("<font color=green size=4>Piąta linia kodu</font><br>");
      document.write("<font color=red size=4>document.getElementById(\"wynik\").innerHTML = \"Wynik działania wynosi: \" + suma;</font><br>");
      document.write("<font color=green size=4>pobranie wartości Id o nazwie \"wynik\" i wyprowadzenie w oknie przeglądarki tekstu \"Wynik działania wynosi: \" oraz wartości zmiennej suma</font><br>");
    }
  </script>
</body>
</html>
