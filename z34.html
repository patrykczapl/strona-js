<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Zadanie 34</title></head>
<body>
<script>
  function dlugosc_okregu_kow(r) {
    return 2 * Math.PI * r;
  }
  let r = parseFloat(prompt("Podaj promień r:"));
  let L = dlugosc_okregu_kow(r);
  document.write("<p style='color:green;font-size:30px;'>Długość okręgu: " + L.toFixed(2) + "</p>");
</script>
</body>
</html>
