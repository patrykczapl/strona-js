<!DOCTYPE html>
<html> 
 <head>
    <title>Zadanie 38</title>
    <meta charset="UTF-8">
 </head>
 <body style="background-color:silver;"> 
 <div> 
    <script language="JavaScript"> 
        var imie = prompt("Podaj swoje imię:", ""); 
        var nazwisko = prompt("Podaj swoje nazwisko:", ""); 
        var dzien_urodzenia = parseInt(prompt("Podaj dzień urodzenia:", "")); 
        var numer_w_dzienniku = parseInt(prompt("Podaj numer w dzienniku:", ""));

        var liczba1 = imie.length;
        var liczba2 = liczba1 + 7;
        var liczba3 = nazwisko.length;
        var liczba4 = liczba3 + 4;

        var wielkosc = 40 + (numer_w_dzienniku % 7);

        document.write('<div style="color:green; font-size:' + wielkosc + 'px;">');
        document.write("Nazwisko: " + nazwisko + "<br>");
        document.write("Imię: " + imie + "<br>");
        document.write("Liczba1: " + liczba1 + "<br>");
        document.write("Liczba2: " + liczba2 + "<br>");
        document.write("Liczba3: " + liczba3 + "<br>");
        document.write("Liczba4: " + liczba4 + "<br>");
        document.write('</div>');

        var opcja_kow = parseInt(prompt("Podaj numer opcji:", ""));

        if (opcja_kow == liczba1) {
            document.write('<div style="color:blue; font-size:4em;">Brawo, znasz teorię o operatorach logicznych</div>' + "<br>");
        } else if (opcja_kow == liczba3 + 20) {
            var liczba_kow = parseInt(prompt("Podaj liczbę:", ""));
            if (liczba_kow >= liczba1 && liczba_kow <= liczba2) {
                document.write('<div style="color:blue; font-size:4em;">Liczba należy do przedziału (' + liczba1 + '; ' + liczba2 + ']</div>' + "<br>");
            } else {
                document.write('<div style="color:red; font-size:7em;">Liczba nie należy do przedziału (' + liczba1 + '; ' + liczba2 + ']</div>' + "<br>");
            }
        } else if (opcja_kow == dzien_urodzenia + 50) {
            var liczba2_kow = parseInt(prompt("Podaj liczbę:", ""));
            if (liczba2_kow < liczba1 || liczba2_kow >= liczba2) {
                document.write('<div style="color:blue; font-size:4em;">Liczba należy do przedziału (-∞, ' + liczba1 + ') lub [' + liczba2 + ', ∞)</div>' + "<br>");
            } else {
                document.write('<div style="color:red; font-size:7em;">Liczba nie należy do przedziału (-∞, ' + liczba1 + ') lub [' + liczba2 + ', ∞)</div>' + "<br>");
            }
        } else {
            document.write('<div style="color:red; font-size:7em;">Nie ma takiej opcji</div>' + "<br>");
        }
    </script> 
 </div> 
 </body> 
</html>
