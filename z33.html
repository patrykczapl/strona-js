<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Zadanie 33</title></head>
<body>
<script>
  let t = parseFloat(prompt("Podaj czas obrotu t (s):"));
  let n = parseFloat(prompt("Podaj liczbę obrotów n:"));
  let omega = (2 * Math.PI * n) / t;
  document.write("Prędkość kątowa: " + omega.toFixed(2) + " rad/s");
</script>
</body>
</html>
