<!DOCTYPE html>
<html>
<head><title>Zadanie 51 - Cza</title></head>
<body>
<script>
let ile_cza = parseInt(prompt("Ile razy powtórzyć?"));
let txt_cza = prompt("Podaj tekst do powtórzenia:");
for(let i = 1; i <= ile_cza; i++) {
    document.write("&nbsp;".repeat(i) + i + "_" + txt_cza + "_" + i + "<br>");
}
</script>
</body>
</html>
