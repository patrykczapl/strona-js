<!DOCTYPE html> 
<html>
 <head> 
 <title> Użycie fukcji </title> 
 <meta charset="utf-8"> 
 </head> 
<body>
 <div style="color:navy;font-size:50px;">
 <script language="JavaScript">
 var a=parseFloat(prompt("a=",""));
 var b=parseFloat(prompt("b=",""));
 function suma_cza(a, b) {
 return a + b;
 }
 function odejmowanie_cza(a, b) {
 return a - b;
 }
 function mnozenie_cza(a, b) {
 return a * b;
 }
 function kwadratA_cza(a, b) {
 return a * a;
 }
 function kwadratB_cza(a, b) {
 return b * b;
 }
 function modulo_cza(a, b) {
 return a % b;
 }
 document.write("suma="+suma_cza(a,b)+"<br>");
 document.write("odejmowanie="+odejmowanie_cza(a,b)+"<br>");
 document.write("mnożenie="+mnozenie_cza(a,b)+"<br>");
 document.write("do kwadratu A="+kwadratA_cza(a,b)+"<br>");
 document.write("do kwadratu B="+kwadratB_cza(a,b)+"<br>");
 document.write("reszta z dzielenia="+modulo_cza(a,b)+"<br>");
</script>
</div>
</body>
</html>
